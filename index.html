<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Media Player</h1>
            <i class="fas fa-headphones"></i>
        </header>
        <main>
            <section class="cards">
                <div><img src="https://4.bp.blogspot.com/-foTvAeLr8BA/V33PgJkyVEI/AAAAAAAAAD4/iWaIzivZKh4IiA_6pjwurUTa3ZqZSV4UACLcB/s1600/El_Cuarteto_De_Nos-Porfiado-Frontal.jpg" alt="album1"></div>
                <div><img src="https://www.buenamusica.com/media/fotos/discos/e/el-cuarteto-de-nos/el-cuarteto-de-nos_raro.jpg" alt="album2"></div>
                <div><img src="https://i.pinimg.com/originals/69/92/b8/6992b829c3b197f96f888d80eb926671.jpg" alt="album3"></div>
            </section>
            <div class="song-info">
                <h2>Lo malo de ser bueno</h2>
                <h3>El cuarteto de nos</h3>
            </div>
            <section class="progress-bar">
                <div class="start">1:40</div>
                <div class="bar">
                    <div class="dot"></div>
                </div>
                <div class="end">4:03</div>
            </section>
        </main>
        <footer>
            <button class="player-buttons repeat"><i class="fas fa-redo"></i></button>
            <button class="player-buttons before"><i class="fas fa-step-backward"></i></button>
            <button class="player-buttons play"><i class="fas fa-play"></i></button>
            <button class="player-buttons next"><i class="fas fa-step-forward"></i></button>
            <button class="player-buttons shufle"><i class="fas fa-random"></i></button>      
        </footer>
    </div>
</body>
</html>
